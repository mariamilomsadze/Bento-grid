<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grid</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="conteiner">
            <div class="grid">
                <div class="item item-1"> 
                    <div>
                        <h2 class="create"> Create and schedule content
                            <span> quicker. </span> 
                        </h2>
                    </div>
                    <div>
                        <img class="illustration-create-post" src="images/illustration-create-post.webp" alt="illustration-create-post">
                    </div>
                </div>
                <div class="item item-2"> 2 </div>
                <div class="item item-3"> 3 </div>
                <div class="item item-4">
                    <div>
                        <h2 class="write"> Write your content using AI</h2>
                    </div>
                    <div>
                        <img class="illustration-ai-content" src="images/illustration-ai-content.webp" alt="illustration-ai-content">
                    </div> 
                
                </div>
                <div class="item item-5"> 5 </div>
                <div class="item item-6"> 6 </div>
                <div class="item item-7"> 7 </div>
                <div class="item item-8"> 8 </div>
            </div>
        </section>
        
    </body>
</html>
